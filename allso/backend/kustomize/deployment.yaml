apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: backend-monitor
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        workload.user.cattle.io/workloadselector: backend-monitor
    spec:
      initContainers:
      - name: init-job
        image: busybox
        imagePullPolicy: IfNotPresent
        args:
          - /bin/sh
          - -c
          - ls -al 
      containers:
      - name: backend
        image: docker.juxtagene.com/services/allso-backend-monitor:latest
        imagePullPolicy: Always
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: false
        stdin: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        tty: true
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: juxtagene-docker-registry
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
